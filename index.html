<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핸드폰 랜딩페이지</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- 랜딩페이지 코딩 시작 -->

    <header>
        <div class="container header-container">
            <h1 class="logo">
                <img src="./assets/images/logo1.jpg" alt="">
            </h1>
            <!-- 햄버거 버튼. 모바일에서만 보이게 -->
            <button type="button" class="hamburger-btn">버튼</button>
            <nav class="header-nav">
                <button class="close-btn">X</button>
                <ul class="header-menu">
                    <li>서비스소개</li>
                    <li>상품소개</li>
                    <li>상담문의</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                spaceBetween: 30,
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>




















        <!-- kv 영역 -->
        <section class="kv-sec">
            <div class="container">
                <div class="kv-text">
                    <h2 class="kv-title">
                        업계 최초<br>현금 사은금 지원</h2>
                    <p class="kv-desc">
                        현급지금 페이백 마케팅을 최초로 탄생시킨<br>
                        선두주자 로서 올바른 정도경영에 최선을 다하는<br>
                        페이백폰나라가 될 것을 약속 드립니다.
                    </p>
                    <div class="kv-btn">빠른상담받기</div>
                    <div class="kv-btn">상품바로가기</div>
                </div>
                <div class="kv-image"></div>
            </div>
        </section>

        <!-- about 영역 -->
        <section class="about-sec">
            <div class="about-text">
                <h3 class="about-title">
                    페이백폰나라 소개</h3>
                <p class="about-subtitle">
                    공식인증 온라인 특판점</p>
            </div>
            <div class="about-card">
                <div class="about-card-wrap">
                    <div class="about-card1">

                    </div>
                    <div class="about-card1">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>



    <script>
        let btn = document.querySelector(".hamburger-btn");
        let menu = document.querySelector(".header-nav");

        let closeBtn = document.querySelector(".close-btn");
        btn.addEventListener('click', function () {
            menu.classList.add("on");
        })

        closeBtn.addEventListener('click', function () {
            menu.classList.remove("on");
        })
    </script>
</body>

</html>
